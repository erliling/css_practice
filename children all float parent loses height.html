<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        width: 500px;
        background-color: gray;
        border: 1px solid black;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: skyblue;
        border: 1px solid black;
        margin: 10px;
        /* if all children float, the parent will lose height */
        float: left;
      }
      .box1 {
        /* float: right; */
        /* 2在1背后，但文字被甩出来，文字环绕效果 */
        /* float: left; */
        height: 230px;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
    </div>
    <div style="background-color: orange">

      maiores incidunt laudantium deleniti adipisci facilis saepe vero porro

    </div>
  </body>
</html>
